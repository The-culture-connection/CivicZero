name: civic_zero
description: A Flutter app for civic engagement
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/Images/
    - assets/Images/AuthViewImageWhite.png
    - assets/Images/Button.png

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/Fonts/Ubuntu-Regular.ttf
        - asset: assets/Fonts/Ubuntu-Italic.ttf
          style: italic
        - asset: assets/Fonts/Ubuntu-Light.ttf
          weight: 300
        - asset: assets/Fonts/Ubuntu-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/Fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/Fonts/Ubuntu-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/Fonts/Ubuntu-Bold.ttf
          weight: 700
        - asset: assets/Fonts/Ubuntu-BoldItalic.ttf
          weight: 700
          style: italic
